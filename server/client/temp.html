<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    /* Basic styling for the form */
    form {
      width: 50%;
      margin: auto;
    }
    input[type="text"], input[type="number"], input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Student Registration</h2>
  <form id="studentForm">
    <label for="enrollmentNo">Enrollment Number:</label>
    <input type="text" id="enrollmentNo" name="enrollmentNo" required>
    <br>

    <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="rollNo">Roll Number:</label>
    <input type="text" id="rollNo" name="rollNo" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="linkedin">LinkedIn URL:</label>
    <input type="url" id="linkedin" name="linkedin">

    <label for="github">GitHub URL:</label>
    <input type="url" id="github" name="github">

    <label for="skills">Skills (comma-separated):</label>
    <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, HTML, CSS" required>

    <label for="researchPapers">Research Papers (number):</label>
    <input type="number" id="researchPapers" name="researchPapers" min="0">

    <label for="researchPaperUrls">Research Paper URLs (comma-separated):</label>
    <input type="text" id="researchPaperUrls" name="researchPaperUrls">

    <label for="patents">Number of Patents:</label>
    <input type="number" id="patents" name="patents" min="0">

    <label for="patentUrls">Patent URLs (comma-separated):</label>
    <input type="text" id="patentUrls" name="patentUrls">

    <button type="submit">Submit</button>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
